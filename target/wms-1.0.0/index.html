<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>canvas-nest.js</title>
  </head>
<body>
<script type="text/javascript" color="255,0,0" opacity='0.7' zIndex="-2" count="200" src="src/canvas-nest.js"></script>
<div id="login_center">
  <div id="login_area">
    <div id="login_box">
      <div id="login_form">
        <s:form id="submitForm" action="login"  namespace="/"  method="post">
          <div id="login_tip">
            <s:if test="hasActionErrors()">
              <span id="login_err" class="sty_txt2"><s:property value="actionErrors"/></span>
            </s:if>
          </div>
          <div>
            用户名：<input type="text" name="username" class="username" id="name" value="admin">
          </div>
          <div>
            密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" class="pwd" id="pwd" value="1">
          </div>
          <div id="btn_area">
            <input type="button" class="login_btn" id="login_sub"  value="登  录">
            <input type="reset" class="login_btn" id="login_ret" value="重 置">
          </div>
        </s:form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
